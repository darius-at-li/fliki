<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% set title=title or "Fliki" %}{{ title }}</title>
  <link rel="shortcut icon" href="{{ url_for("static", filename="favicon.ico") }}">
  <link rel="stylesheet" href="/static/css/style.css">
  <script type="text/javascript" src="/static/js/jquery-1.8.3.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>{{ title }}</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/all-pages">All Pages</a></li>
        </ul>
      </nav>
    </header>
    <div id="content">
      {% block content %}{% endblock %}
      <div id="actions">{% block actions %}{% endblock %}</div>
    </div>
    <footer>
      Built with Fliki.
      &bullet;
      This wiki uses <a href="http://en.wikipedia.org/wiki/Creole_(markup)">creole</a>.
    </footer>
  </div>
</body>
</html>
